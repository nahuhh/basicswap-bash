name: ci

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'README.md'
    types:
      - opened
      - reopened
      - syncronize
  push:
#    branches:
#      - master
    branches-ignore:
      - 'localtor'
    paths-ignore:
      - 'README.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout/@v4
    - name: Install dependencies
      run: |
        npm install prettier prettier-plugin-sh --save-dev
    - name: Run Prettier
      run: |
        npx prettier basicswap-* bsx-* bsx/*.sh "!(bsx-update)" -c -w || true
        [[ $(git diff) ]] && git diff && exit 1 || exit 0

  build-linux-distros:
    needs: formatting
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu
            os: ubuntu-latest
            container: ""
            install: ""
            set-path: ""
          - name: Fedora
            os: ubuntu-latest
            container: fedora:latest
            install: dnf install git procps-ng -y
            set-path: "source $HOME/.bashrc"
          - name: Arch Linux
            os: ubuntu-latest
            container: archlinux:latest
            install: pacman -Syu --noconfirm && pacman -S sudo git --noconfirm
            set-path: "source $HOME/.bashrc"

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        if: ${{ matrix.install != '' }}
        run: ${{ matrix.install }}
      - name: Install basicswap-bash
        run: |
          ./basicswap-install.sh --new --tor --internal --regtest
      - name: Run bsx-update
        run: |
          if [ -n "${{ matrix.set-path }}" ]; then
            eval "${{ matrix.set-path }}"
          fi
          bsx-update
      - name: Run basicswap-bash
        run: |
          if [ -n "${{ matrix.set-path }}" ]; then
            eval "${{ matrix.set-path }}"
          fi
          timeout 30s basicswap-bash --regtest || [[ $? -eq 124 ]] && exit 0

  build-macos:
    needs: formatting
    name: 'macOS (brew)'
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout/@v4
    - name: Install basicswap-bash
      run: |
        ./basicswap-install.sh --new --tor --internal --regtest
    - name: Run bsx-update
      run: |
        bsx-update
    - name: Run basicswap-bash
      run: |
        timeout 30s basicswap-bash --regtest || [[ $? -eq 124 ]] && exit 0
